<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <header>
            <div class="name">Rasmiranjan<span>.</span></div>
            <div class="nav">
                <div class="a">Home</div>
                <div class="b">About Me</div>
                <div class="c">My Work</div>
                <div class="d">Contact</div>
            </div>  
        </header>
        <main>
            <div class="contacttitle">Contact Me</div>
            <div class="ctitleunder"><span>Home / </span>Contact</div>
            <div class="c">
                <div class="ca">

                    Have a <span>Cool Project?</span> Get in touch!
                    <div><img src="image/images.png" alt=""></div>
                </div>
                <div class="cb">
                    
                    <div class="conta1">
                        <textarea name="Name" id="Name" cols="50" rows="5" placeholder="Name"></textarea>
                    </div>
                    <div class="conta2">
                       <textarea name="Email" id="Email" cols="50" rows="5" placeholder="Email"></textarea>
                    </div>
                    <div class="conta3">
                       <textarea name="Number" id="Number" cols="50" rows="5" placeholder="Your Number"></textarea>
                    </div>
                    <div class="conta4">
                       <textarea name="Subject" id="Subject" cols="50" rows="5" placeholder="Subject"></textarea>
                    </div>
                    <div class="conta5">
                       <textarea name="Message" id="Message" cols="100" rows="5" placeholder="Write Your Message Here."></textarea>
                      
                    </div>
                    <div class="submit"><input type="button" class="button" value="Input Button"></div>
                </div>
            </div>
        </main>
    </div>
   
</body>
</html>
